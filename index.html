<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="./assets/pokeball.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>PokéDom</title>
</head>

<body>
  <h1>PokéDom- gotta code 'em all!</h1>

  <section class="filter-container">
    <div>
      <label for="filter">Filter by Type</label>
      <select name="pokemon" id="type">
        <option value="all">All</option>
      </select>
    </div>

    <div>
      <label for="name-search">Search by Name</label>
      <input type="text" id="name-search">
    </div>

    <div>
      <label for="range">Display</label>
      <input type="range" min="1" max="251" value="251" class="slider">
    </div>
  </section>

  <main class="card-container"></main>

  <script src="./script.js" type="module"></script>
</body>

</html>
